name: Build and deploy GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    outputs:
      page_artifact: ${{ steps.upload.outputs.artifact_id }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Insert short commit SHA into docs changelog
        run: |
          SHORT=${GITHUB_SHA:0:7}
          FILE=docs/index.md
          if grep -q '{{COMMIT_SHA}}' "$FILE"; then
            sed -i "s/{{COMMIT_SHA}}/$SHORT/" "$FILE"
            echo "Commit SHA injected."
          else
            echo "No placeholder found."
          fi

      - name: Convert the inserted short SHA into a commit link
        run: |
          FILE=docs/index.md
          FULL_SHA=${GITHUB_SHA}
          SHORT=${GITHUB_SHA:0:7}
          REPO=${GITHUB_REPOSITORY}
          COMMIT_URL="https://github.com/${REPO}/commit/${FULL_SHA}"
          # If the short SHA exists as a plain backticked token (not already a link), replace it with a markdown link whose text is the backticked SHA
          if grep -q "\`$SHORT\`" "$FILE" && ! grep -q "\[\`$SHORT\`\]($COMMIT_URL)" "$FILE"; then
            # Use a different delimiter (#) so the commit URL's slashes don't break the perl s/// expression
            perl -0777 -pe "s#\`$SHORT\`#[\`$SHORT\`]($COMMIT_URL)#m" -i "$FILE"
            echo "Linked $SHORT to $COMMIT_URL"
          else
            echo "No plain $SHORT token found or already linked; skipping."
          fi

      - name: Copy site files
        run: |
          mkdir -p public
          cp -r docs/* public/

      - name: Convert index.md to index.html
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          pandoc public/index.md -o public/index.html --metadata title="GOD â€” Development Changelog"

      - name: Upload GitHub Pages artifact
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Commit updated changelog back to repo
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          # compute the short SHA locally so it's available in this step
          SHORT=$(git rev-parse --short=7 HEAD)
          git add docs/index.md
          git commit -m "chore(changelog): inject latest commit $SHORT into changelog" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} main

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4
        with:
          artifact_id: ${{ needs.build-and-deploy.outputs.page_artifact }}