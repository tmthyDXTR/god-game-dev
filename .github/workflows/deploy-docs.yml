name: Build and deploy GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Insert short commit SHA into docs changelog
        run: |
          SHORT=${GITHUB_SHA:0:7}
          FILE=docs/index.md
          if grep -q '{{COMMIT_SHA}}' "$FILE"; then
            echo "Replacing placeholder with commit $SHORT in $FILE"
            sed -i "s/{{COMMIT_SHA}}/$SHORT/" "$FILE"
          else
            echo "No commit SHA placeholder found; skipping injection."
          fi

      - name: Copy site files to public/
        run: |
          mkdir -p public
          cp -r docs/* public/

      - name: Convert index.md to index.html
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          pandoc public/index.md -o public/index.html --metadata title="GOD â€” Development Changelog"

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
