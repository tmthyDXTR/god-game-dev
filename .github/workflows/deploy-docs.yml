name: Build and deploy GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Insert short commit SHA into docs changelog
        run: |
          SHORT=${GITHUB_SHA:0:7}
          FILE=docs/index.md
          if grep -q '{{COMMIT_SHA}}' "$FILE"; then
            sed -i "s/{{COMMIT_SHA}}/$SHORT/" "$FILE"
            echo "Commit SHA injected."
          else
            echo "No placeholder found."
          fi

      - name: Copy site files
        run: |
          mkdir -p public
          cp -r docs/* public/

      - name: Convert index.md to index.html
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          pandoc public/index.md -o public/index.html --metadata title="GOD â€” Development Changelog"

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Commit updated changelog back to repo
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add docs/index.md
          git commit -m "chore(changelog): inject latest commit $SHORT into changelog" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} main
